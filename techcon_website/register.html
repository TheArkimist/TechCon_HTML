<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register for TechCon 2024</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Register for TechCon 2024</h1>
        
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <form action="submit_registration.php" method="post">
            
            <!-- Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Password -->
            <label for="password">Create Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>

            <!-- Terms and Conditions -->
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.</label><br><br>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>

</body>
</html>
